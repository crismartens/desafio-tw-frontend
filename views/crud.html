<div class="actions">
    <div class="title">
        <span>
            AÇÕES
        </span>

    </div>
    <div class="list"
         ng-repeat="action in actions"
         ng-class="selected === action ? selected : ''">
        <button type="button"
                class="btn btn-default"
                ng-click="select(action)">
            <a href="{{getRoute(action)}}">{{action || 'HOME'}}</a>
        </button>
    </div>

</div>
